<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Записная книжка</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:wght@500;800|Montserrat:wght@300;500;600;800;900&amp;subset=cyrillic-ext" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="notes.css">
    </head>
    <body>
        <header class="header" id="header">
            <nav class="nav" id="nav" style="display: flex;">
                <button class="rem_all" onclick="DeleteFunction()">Удалить всё</button>
                <a href="#" class="upper" id="my_notes">Мои заметки</a>
                <a href="#" class="upper" id="add_note">Добавить заметку</a>
            </nav>
        </header>
        <div class="new_note" id="new_note">
            <div class="container" id="new">
                <span class="new" id="new">Новая заметка</span>
                <textarea name="message" id="message" cols='45' rows='15' placeholder="Напишите что-нибудь..."></textarea>
                <button class="btn" id="add_btn" type="submit">Добавить</button>
                <button class="btn disabled" id="save_btn" type="submit">Сохранить</button>
            </div>
        </div>
        <script src="notes.js"></script>
        <!-- <script type="module" src="r_notes.js"></script>-->
    </body>
</html>
